<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm()" #form="ngForm">
    <div ngModelGroup="user" #user='ngModelGroup'>
      <div class="form-group" >
        <label>Email</label>
        <input
          [ngClass]="{'is-invalid': email.invalid && email.touched, 'is-valid': !email.invalid && email.touched}"
          type="text"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        >
        <p *ngIf="email.invalid && email.touched">Введите корректный email</p>
        <button type="button" class="btn btn-primary" (click)="addRandEmail()">Добавить случайный email</button>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input
          [ngClass]="{'is-invalid': pass.invalid && pass.touched, 'is-valid': !pass.invalid && pass.touched && pass.value.length >=5}"
          type="password"
          class="form-control"
          ngModel
          name="pass"
          required
          #pass="ngModel"
        >
        <p *ngIf="pass.invalid && pass.touched">Пароль не должен быть пустым</p>
      </div>
      <p *ngIf="user.invalid && user.touched">Данные пользователя введены некорректно</p>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select
        class="form-control"
        [ngModel]="defaultCountry"
        name="country"
      >
        <option value="ru">Россия</option>
        <option value="by">Беларусь</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          [ngModel]="defaultAnswer"
          name="answer"
          required
        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Сохранить</button>
  </form>
  <div *ngIf="isSubmitted">
    <pre>
      {{formData | json}}
    </pre>
  </div>
</div>
