<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': form.get('user.email').invalid && form.get('user.email').touched}">
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
          <span *ngIf="form.get('user.email').errors['email']">Введите корректный email</span>
          <span *ngIf="form.get('user.email').errors['emailIsUsed']">Такой email уже существует</span>
        </p>
<!--        <div *ngIf="form.pending" class="spinner-border" role="status">-->
<!--          <span class="sr-only">Loading...</span>-->
<!--        </div>-->
        <div *ngIf="form.pending"  class="d-flex align-items-center text-info">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" formControlName="pass"
               [ngClass]="{'is-invalid': form.get('user.pass').invalid && form.get('user.pass').touched}">
        <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
          <span *ngIf="form.get('user.pass').errors['required']">Пароль не должен быть пустым</span>
          <span *ngIf="form.get('user.pass').errors['lengthError']">Пароль должен быть длиннее {{minPassLength}}</span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Россия</option>
        <option value="by">Беларусь</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers" >
      <label>
        <input type="radio" [value]="ans.type" name="answer" formControlName="answer"> {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="form.invalid"
    > Сохранить</button>
  </form>
<!--  <pre *ngIf="formData">{{formData | json}}</pre>-->
</div>
